<h3>{{title}}</h3>

<table class="table table-hover table-bordered border-secondary">
  <thead class="table-light">
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Active</th>
    <th scope="col">Action</th>
  </thead>
  <tbody>
    <ng-container *ngFor="let item of employees">
      <tr scope="row" *ngIf="item.IsActive ">
        <td>{{item.id}} </td>
        <td [ngStyle]="{color: item.Name === 'Salman' ? 'red' : 'blue'}"> {{item.Name | lowercase}} </td>
        <td (click)="emailClicked(item.Email)"> {{item.Email}} </td>
        <td> {{item.IsActive}} </td>
        <td><a 
        routerLink="/detail/{{item.id}}">
        Details
      </a></td>
      </tr>
    </ng-container>
  </tbody>
</table>
<router-outlet></router-outlet>
